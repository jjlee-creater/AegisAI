spring.application.name=AegisAI

# ========================================
# Database Configuration - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://aegis.c7yyscc6ybmh.ap-northeast-2.rds.amazonaws.com:5432/postgres
spring.datasource.username=aegis
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA/Hibernate Configuration
# ========================================
# 운영 시 update -> validate로 변경
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# PostgreSQL 특화 설정
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================================
# Logging Configuration
# ========================================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.springframework.jdbc.core=DEBUG